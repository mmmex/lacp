# code: language=ansible
---
- name: Setup centralRouter
  hosts: centralRouter
  become: true
  ignore_errors: true
  roles:
  - role: install-depend
  - role: system-tuning
  - role: router-tuning
  - role: network
    network_ifaces:
    - device: bond0
      networkmanager: "no"
      ipv6init: no
      ip: 192.168.255.2
      gateway: 192.168.255.1
      dns1: 8.8.8.8
      prefix: 30
      bondmaster: bond0
    - device: eth1
      networkmanager: "no"
      ipv6init: no
      bondmaster: bond0
    - device: eth2
      networkmanager: "no"
      ipv6init: no
      bondmaster: bond0
    - device: eth3
      networkmanager: "no"
      ipv6init: no
    - device: eth3.100
      networkmanager: "no"
      ipv6init: no
      network_additional_params:
        hysdev: eth3
        vlan_id: "100"
        vlan: "yes"
    - device: eth3.101
      networkmanager: "no"
      ipv6init: no
      network_additional_params:
        hysdev: eth3
        vlan_id: "101"
        vlan: "yes"
  tasks:
  # - name: Remove team0
  #   ansible.builtin.nmcli:
  #     conn_name: team0
  #     ifname: team0
  #     state: absent
  # - name: Add team0 interface
  #   ansible.builtin.nmcli:
  #     type: team
  #     mode: active-backup
  #     conn_name: team0
  #     ifname: team0
  #     ip4: '192.168.255.2/30'
  #     #gw4: '192.168.255.1/30'
  #     #dns4: '8.8.8.8'
  #     state: present
  # - name: Add team-slave eth1
  #   ansible.builtin.nmcli:
  #     type: team-slave
  #     ifname: eth1
  #     conn_name: eth1
  #     master: team0
  #     state: present
  # - name: Add team-slave eth2
  #   ansible.builtin.nmcli:
  #     type: team-slave
  #     ifname: eth2
  #     conn_name: eth2
  #     master: team0
  #     state: present
  - name: Setup routes and firewall nat rule
    shell: |
      ip route del default via 10.0.2.2
  #     ip route add default via 192.168.255.1
  - name: Iptables flush nat table
    iptables:
      table: nat
      flush: yes
  - name: Iptables setup nat rule
    iptables:
      table: nat
      chain: POSTROUTING
      destination: '!192.168.0.0/16'
      out_interface: eth1
      jump: MASQUERADE

